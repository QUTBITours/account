<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QT Holidays - Login</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="login-page">
  <div class="login-container">
    <div class="login-logo">
      <img src="https://images.pexels.com/photos/46148/aircraft-jet-landing-cloud-46148.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="QT Holidays Logo">
      <h1>QT Holidays</h1>
      <p>Travel Management System</p>
    </div>
    <div class="login-form">
      <h2>Login</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="email"><i class="fas fa-user"></i> Email</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="password"><i class="fas fa-lock"></i> Password</label>
          <input type="password" id="password" required>
        </div>
        <div id="loginError" class="error-message"></div>
        <button type="submit" class="btn-primary">Login <i class="fas fa-sign-in-alt"></i></button>
      </form>
    </div>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
